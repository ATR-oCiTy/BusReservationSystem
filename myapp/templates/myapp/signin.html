{% extends 'myapp/base.html' %}
{% block content %}
<div class="container text-center">
    <div class="border border-3 rounded-3 p-2 pb-5 m-5">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>Sign in</h2>

                <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input name='name' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input name='password' class="form-control" type="password">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="Submit" class="btn btn-primary float-right">Sign in</button>
                    </div>

                </form>
                <p class='text-warning'>{{error}}</p>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
